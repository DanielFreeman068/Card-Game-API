<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" type="text/css" href="./spin.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#D87152ff;"><span>Blackjack</span></div>
            <div class="number" style="--i:2;--clr:#F1E6C8ff;"><span>War</span></div>
            <div class="number" style="--i:3;--clr:#D87152ff;"><span>Blackjack</span></div>
            <div class="number" style="--i:4;--clr:#F1E6C8ff;"><span>War</span></div>
            <div class="number" style="--i:5;--clr:#D87152ff;"><span>Blackjack</span></div>
            <div class="number" style="--i:6;--clr:#F1E6C8ff;"><span>War</span></div>
            <div class="number" style="--i:7;--clr:#D87152ff;"><span>Blackjack</span></div>
            <div class="number" style="--i:8;--clr:#F1E6C8ff;"><span>War</span></div>
        </div>
    </div>
    <script>
        let wheel = document.querySelector('.wheel');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() * 3600);

        spinBtn.onclick = function(){
            wheel.style.transform = 'rotate(' + value + 'deg)';
            value += Math.ceil(Math.random() * 3600);
        }

    </script>
</body>
</html>
